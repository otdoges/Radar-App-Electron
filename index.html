<!DOCTYPE html>
<html>
<head>
    <title>Weather Radar App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
continue        <div id="loading-indicator">Loading radar data...</div>
        <div id="alerts-panel"></div>
        <div id="map"></div>
        <div id="product-selector">
            <div class="product-category">
                <h3>Super Resolution</h3>
                <button class="product-btn" data-product="N0Q">Super-Res Base Reflectivity</button>
                <button class="product-btn" data-product="N0U">Super-Res Base Velocity</button>
            </div>
            <div class="product-category">
                <h3>Digital</h3>
                <button class="product-btn" data-product="N0C">Correlation Coefficient</button>
                <button class="product-btn" data-product="N0K">Differential Reflectivity</button>
                <button class="product-btn" data-product="N0H">Hydrometer Classification</button>
                <button class="product-btn" data-product="N0X">Differential Phase</button>
                <button class="product-btn" data-product="N0R">Digital Base Reflectivity</button>
                <button class="product-btn" data-product="N0V">Digital Base Velocity</button>
                <button class="product-btn" data-product="NTP">Vertically Integrated Liquid</button>
            </div>
            <div class="product-category">
                <h3>Tilt Selection</h3>
                <div class="tilt-buttons">
                    <button class="tilt-btn" data-tilt="1">Tilt 1</button>
                    <button class="tilt-btn" data-tilt="2">Tilt 2</button>
                    <button class="tilt-btn" data-tilt="3">Tilt 3</button>
                    <button class="tilt-btn" data-tilt="4">Tilt 4</button>
                </div>
            </div>
            <div class="product-category">
                <h3>Legend</h3>
                <div class="legend-container">
                    <div class="legend reflectivity-legend">
                        <h4>Reflectivity (dBZ)</h4>
                        <div class="legend-scale">
                            <div class="legend-item" style="background-color: rgb(4, 233, 231)"><span>5-10</span></div>
                            <div class="legend-item" style="background-color: rgb(1, 159, 244)"><span>10-15</span></div>
                            <div class="legend-item" style="background-color: rgb(3, 0, 244)"><span>15-20</span></div>
                            <div class="legend-item" style="background-color: rgb(2, 253, 2)"><span>20-25</span></div>
                            <div class="legend-item" style="background-color: rgb(1, 197, 1)"><span>25-30</span></div>
                            <div class="legend-item" style="background-color: rgb(0, 142, 0)"><span>30-35</span></div>
                            <div class="legend-item" style="background-color: rgb(253, 248, 2)"><span>35-40</span></div>
                            <div class="legend-item" style="background-color: rgb(229, 188, 0)"><span>40-45</span></div>
                            <div class="legend-item" style="background-color: rgb(253, 149, 0)"><span>45-50</span></div>
                            <div class="legend-item" style="background-color: rgb(253, 0, 0)"><span>50-55</span></div>
                            <div class="legend-item" style="background-color: rgb(212, 0, 0)"><span>55-60</span></div>
                            <div class="legend-item" style="background-color: rgb(188, 0, 0)"><span>60-65</span></div>
                            <div class="legend-item" style="background-color: rgb(248, 0, 253)"><span>65-70</span></div>
                            <div class="legend-item" style="background-color: rgb(152, 84, 198)"><span>70+</span></div>
                        </div>
                    </div>
                    <div class="legend velocity-legend">
                        <h4>Velocity (m/s)</h4>
                        <div class="legend-scale">
                            <div class="legend-item" style="background-color: rgb(122, 114, 238)"><span>-30</span></div>
                            <div class="legend-item" style="background-color: rgb(30, 41, 183)"><span>-20</span></div>
                            <div class="legend-item" style="background-color: rgb(0, 0, 255)"><span>-10</span></div>
                            <div class="legend-item" style="background-color: rgb(255, 255, 255)"><span>0</span></div>
                            <div class="legend-item" style="background-color: rgb(255, 0, 0)"><span>10</span></div>
                            <div class="legend-item" style="background-color: rgb(183, 41, 30)"><span>20</span></div>
                            <div class="legend-item" style="background-color: rgb(238, 114, 122)"><span>30</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <div id="timeline"></div>
            <div id="radar-controls">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <select id="radar-site">
                    <option value="">Select a radar station</option>
                </select>
                <div class="layer-controls">
                    <label><input type="checkbox" id="show-alerts" checked> Alerts</label>
                    <label><input type="checkbox" id="show-velocity"> Velocity</label>
                    <label><input type="checkbox" id="show-temperature"> Temperature</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nexrad-level-2-data@2.4.2/dist/nexrad-level-2-data.min.js"></script>
    <script src="radar-processor.js"></script>
    <script src="alerts-handler.js"></script>
    <script src="product-selector.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
